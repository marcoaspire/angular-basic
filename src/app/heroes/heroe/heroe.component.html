<h1> {{name}} </h1>

<dl>
    <td>Name:</td>
    <dd>{{name}}</dd>

    
    <td>Age:</td>
    <dd>{{age}}</dd>

    <td>Function:</td>
    <dd>{{getName()}}</dd>

    <td>Capital Letters:</td>
    <dd>{{nameUpperCase}}</dd>
</dl>

<button (click)="changeName()">Change hero</button>
<button (click)="changeAge()">Change age</button>
